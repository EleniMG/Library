<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link rel="stylesheet" href="main.css">

    <h1>Library Shelf</h1>

    <button id="new-book-form-button" type="button">New Book</button>
    
    <div class="library-grid"> </div>


    <form id="pop-up-form">

        <label for="author">Author: </label>
        <input type="text" id="author" name="author" placeholder="Author Name">
        
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" placeholder="Book Title">
        
        <label for="numberOfPages">Number of Pages: </label>
        <input type="number" name="pages" id="numberOfPages" placeholder="Number of Pages">

        <label for="alreadyRead">Already Read?</label>
        Yes<input type="radio" id="yes" name="alreadyRead" value="yes">
        No<input type="radio" id="no" name="alreadyRead" value="no">

        <button type="submit" id="submit-button">Submit</button>

    </form>

    
    <script src="script.js"></script>
</body>
</html>
